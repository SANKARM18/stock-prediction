<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-color: #001f3f; /* Dark blue background color */
            background-image: url("static/download.jpeg"); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the image */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White background for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
            color: #4caf50;
        }
        .file-upload {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV Files for Stock Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <label for="stock_data">Choose Stock Data CSV Files</label>
                <input type="file" name="stock_data" id="stock_data" multiple required />
            </div>
            <div class="file-upload">
                <label for="tweets_data">Choose Tweets Data CSV</label>
                <input type="file" name="tweets_data" id="tweets_data" required />
            </div>
            <button type="submit">Submit</button>
        </form>
        <footer>
            <p>&copy; 2024 Stock Price Prediction System</p>
        </footer>
        <footer>
          <p> Done by:SESHASAYEE,SANJANA,SANKAR,SASHWAT
          </p>
          
      </footer>
    </div>
</body>
</html>
