<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-summary {
            margin-bottom: 20px;
        }
        .graph-container {
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stock Prediction Results</h1>
        
        <div class="result-summary">
            <h3>Sentiment Summary</h3>
            <p>Positive: {{ sentiment_summary['positive'] }}%</p>
            <p>Negative: {{ sentiment_summary['negative'] }}%</p>
            <p>Neutral: {{ sentiment_summary['neutral'] }}%</p>
        </div>

        {% for graph in graphs %}
        <div class="graph-container">
            <h3>Stock: {{ graph.stock_filename }}</h3>
            <p>RMSE: {{ graph.rmse }}</p>
            <img src="data:image/png;base64,{{ graph.plot_url }}" alt="Stock Prediction Graph">
        </div>
        {% endfor %}

        <a href="/"><button>Go Back</button></a>
    </div>

</body>
</html>
